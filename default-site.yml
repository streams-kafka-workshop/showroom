---
site:
  title: Streams Workshop
  url: https://github.com/streams-kafka-workshop
  start_page: modules::index.adoc
  keys:
    google_analytics: 'G-CFX85CRBQW'
content:
  sources:
    - url: .
      start_path: content

ui:
  bundle:
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/v0.0.1/ui-bundle.zip
    snapshot: true # forced pull of the bundle
  supplemental_files:
    - path: ./content/supplemental-ui
    - path: ./content/lib
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

antora:
  extensions:
    - require: ./content/lib/dev-mode.js
      enabled: true

output:
  dir: ./www
